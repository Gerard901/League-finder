<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <title>League finder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">League Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search summoner</h1>
        <p class="lead">Enter summoner name to fetch data</p>
        <div class="form-group">
          <label for="servers">Select server</label>
          <select class="form-control" id="servers">
            <option id="EUN1">EUNE</option>
            <option id="EUW1">EUW</option>
            <option>NA</option>
            <option>KR</option>
            <option>OCE</option>
          </select>
        </div>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="Summoner name"
        />
      </div>
      <br />
      <div class="card card-body mb-3">
        <div class="row">
          <div class="col-md-3" id="profile"></div>
          <div class="col-md-5" id="division"></div>
          <div class="col-md-5"></div>
        </div>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">League Finder &copy;</footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/lolapi.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
